<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="720" fill="#f8fafc"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="1280" height="80" fill="#0ea5e9"/>
  <text x="640" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">아무개의 명언</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="200" y="120" width="880" height="480" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- 명언 카드들 -->
  <rect x="240" y="160" width="360" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="260" y="190" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">오늘의 명언</text>
  <text x="260" y="220" fill="#64748b" font-family="Arial, sans-serif" font-size="14">"커피 한 잔의 여유가 가장 큰 행복이다"</text>
  <text x="260" y="250" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">- 아무개</text>
  
  <rect x="640" y="160" width="360" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="660" y="190" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">오늘의 명언</text>
  <text x="660" y="220" fill="#64748b" font-family="Arial, sans-serif" font-size="14">"내일은 오늘보다 더 나을 것이다"</text>
  <text x="660" y="250" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">- 아무개</text>
  
  <rect x="240" y="320" width="360" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="260" y="350" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">오늘의 명언</text>
  <text x="260" y="380" fill="#64748b" font-family="Arial, sans-serif" font-size="14">"작은 진전도 진전이다"</text>
  <text x="260" y="410" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">- 아무개</text>
  
  <rect x="640" y="320" width="360" height="120" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="660" y="350" fill="#334155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">오늘의 명언</text>
  <text x="660" y="380" fill="#64748b" font-family="Arial, sans-serif" font-size="14">"오늘 하루도 잘 살았다"</text>
  <text x="660" y="410" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">- 아무개</text>
  
  <!-- 하단 버튼 -->
  <rect x="540" y="480" width="200" height="50" fill="#0ea5e9" rx="25"/>
  <text x="640" y="510" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">명언 작성하기</text>
  
  <!-- 앱 설명 -->
  <text x="640" y="650" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">일상적인 사람들의 말을 마치 위인의 명언처럼 격상시키는 소셜 플랫폼</text>
</svg>
